<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Revenue Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>YouTube Channel Revenue Analysis and Prediction </h1>
        <form method="POST" action="/">
            <label>Views:</label>
            <input type="number" name="views" min="0" step="1" required />
            
            <label>Subscribers:</label>
            <input type="number" name="subscribers" min="0" step="1" required />
            
            <label>Likes:</label>
            <input type="number" name="likes" min="0" step="1" required />
            
            <label>Shares:</label>
            <input type="number" name="shares" min="0" step="1" required />
            
            <label>New Comments:</label>
            <input type="number" name="new_comments" min="0" step="1" required />
            
            <label>Engagement Rate (%):</label>
            <input type="number" name="engagement_rate" min="0" max="100" step="0.01" required />
            
            <button type="submit">Predict Revenue</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <h2>Estimated Revenue (USD): ${{ prediction }}</h2>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
